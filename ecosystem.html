<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSim</title>
  <link rel="stylesheet" href="css/ecosystem.css">
</head>
<body>
  <h1>EcoSim : Simulation d'Écosystème</h1>
  <div id="speciesLegend">
    <h2>Légende des espèces</h2>
    <div id="speciesList"></div>
    <div id="scoreDisplay"></div>
  </div>
  <div id="controls">
    <button onclick="addFood()">Ajouter Nourriture</button>
    <button id="respawnButton" onclick="respawnCreature()" disabled>Réapparaître</button>
    <button id="addWallButton" onclick="toggleAddWallMode()">Ajouter Mur</button>
    <button onclick="showCreateSpeciesMenu()">Créer Espèce</button>
    <p>Créatures: <span id="creatureCount">1</span> | Nourriture: <span id="foodCount">0</span></p>
    <div>
      <label>Vitesse: </label>
      <input type="radio" id="speedInstant" name="speed" value="1" onchange="updateSpeed(this.value)">
      <label for="speedInstant">Instantané (0.03s)</label>
      <input type="radio" id="speedFast" name="speed" value="20" onchange="updateSpeed(this.value)">
      <label for="speedFast">Rapide (0.66s)</label>
      <input type="radio" id="speedNormal" name="speed" value="40" onchange="updateSpeed(this.value)">
      <label for="speedNormal">Normal (1.33s)</label>
      <input type="radio" id="speedSlow" name="speed" value="60" checked onchange="updateSpeed(this.value)">
      <label for="speedSlow">Lent (2s)</label>
    </div>
  </div>
  <canvas id="statsCanvas" style="margin-bottom: 20px;"></canvas>
  <canvas id="gameCanvas"></canvas>

  <!-- Conteneur pour les bulles de demande de nourriture -->
  <div id="foodRequests"></div>

  <!-- Menu de création d'espèce -->
  <div id="createSpeciesMenu" style="display: none;">
    <h2>Créer une nouvelle espèce</h2>
    <label>Nom: <input type="text" id="speciesName" value="Nouvelle Espèce"></label><br>
    <label>Forme:
      <select id="speciesShape">
        <option value="circle">Cercle</option>
        <option value="hexagon">Hexagone</option>
        <option value="triangle">Triangle</option>
      </select>
    </label><br>
    <label>Couleur: <input type="color" id="speciesColor" value="#1E90FF"></label><br>
    <label>Tentacules: <input type="number" id="tentacleCount" min="1" max="6" value="3"></label><br>
    <button onclick="createNewSpecies()">Créer</button>
    <button onclick="closeCreateSpeciesMenu()">Annuler</button>
  </div>

  <!-- Bouton Retour en bas à gauche -->
  <div style="position: fixed; bottom: 10px; left: 10px;">
    <a href="index.html" class="tab-button" style="font-size: 12px; padding: 5px; text-decoration: none;">⬅ Retour à Forge des Âges</a>
  </div>

  <script src="js/ecosystem-main.js" type="module"></script>
</body>
</html>
